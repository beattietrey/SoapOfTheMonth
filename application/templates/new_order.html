<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container w-50 d-flex justify-content-end align-items-center">
        {% if user.user_level > 0 %}
        <a href="/admin/" class="btn btn-primary">Admin</a>
        {%endif%}
        <a href="/logout" class="btn btn-primary">Logout</a>
    </div>   
    <div class="container">
        <form action="/dashboard/make_order" method="post">
            {% csrf_token %}
            <div class="form-group">
                {% if user.user_level > 0 %}
                    <input type="text" name="user_email" placeholder="Customer Email">
                    {% else %}
                    <input type="hidden" name="user_email" value="{{user.email}}">
                {%endif%}
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Products:</label>
                <select multiple class="form-control" name="products">
                    {% for product in products %}
                    <option value="product.id">{{product.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-sm"></button>
        </form>
    </div>
</body>
