<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="container d-flex">
            <div class="container w-75">
                <h1>Hi {{user.first_name}}!</h1>
                <h3>Edit your profile</h3>
            </div>
            <div class="container w-50 d-flex justify-content-end align-items-center">
                <a href="/" class="btn btn-primary m-1">Home</a>
                <a href="/logout" class="btn btn-primary m-1">Logout</a>
            </div>
        </div>
        <div class="container">
            <form action="/dashboard/edit_user_info" method="post">
                {% csrf_token %}
                <div class="form-group w-75">
                    <label for="first_name">First Name</label>
                    <input type="text" name="first_name" class="form-control" value="{{user.first_name}}">
                </div>
                <div class="form-group w-75">
                    <label for="last_name">Last Name</label>
                    <input type="text" name="last_name" class="form-control" value="{{user.last_name}}">
                </div>
                <div class="form-group w-75">
                    <!-- <input type="hidden" name="id" value="{{user.id}}"> -->
                    <label for="birth_date">Birthday:</label>
                    <input type="date" name="birth_date" class="form-control" value="{{birth_date}}">
                </div>
                <div class="form-group w-75">
                    <label for="plan">Email:</label>
                    <input type="text" name="email" class="form-control" value="{{user.email}}">
                </div>
                <a href="/" class="btn btn-danger">Cancel</a>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        
    </div>
</body>
