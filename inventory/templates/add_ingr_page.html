<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="container">
            <h4>Add Ingredients to {{product.name}}</h4>
            {% if messages %}
            <ul class="messages">    
                {% for message in messages %}    
                    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                {% endfor %}
            </ul>
        {% endif %}
            <form action="/admin/add_ing/{{product.id}}" method="post">
                {% csrf_token %}
                {% for ingredient in ingredients %}
                <label><input type="checkbox" name="ingredients" value={{ingredient.id}}>{{ingredient.name}}</label>
                {%endfor%}
                <button type="submit" class='btn btn-sm btn-primary'>Submit</button>
            </form>
        </div>
        <div class="container">
            <form action="/admin/new_ing" method="post">
                {% csrf_token %}
                <input type="hidden" name="product_id" value="{{product.id}}">
                <input type="text" name="new_ing" placeholder="New Ingredient Name">
                <button type="submit" class='btn btn-sm btn-primary'>Submit</button>
            </form>
        </div>
    </div>
</body>
